###上海昊博影像科技###
##设备个数
;number：设备个数，》=1
[CONFIG]
number=1

##设备
;ManufactureName：制造商
;ModelName：  模块名
;DeviceVersion：设备版本
;SerialNumber： 设备序列号
;fpd_size：平板大小 1-3072*3072 2-2560*3072
;fpd_comm_type：平板通讯方式0-UDP，1-巨帧，2-PCIe
;fpd_frame_per：帧率 静态版1-1fps, 动态版4-4fps, 15-15fps, 30-30fps
;fpd_ip：平板IP地址，192.168.10.40
;fpd_port：平板指定端口，32897
;host_ip：本地网卡IP地址，192.168.10.20
;host_port：本地网卡指定端口，32896
;time_out：通讯超时，例如20ms
;triggle_mode：平板触发类型，1-软触发，3-高压触发，4-FreeAED
;software_offset|gain|defect：平板软件校正使能,目前支持offset、gain和defect，0-disEnable,1-Enable
;software_offset|gain|defect：平板固件校正使能,目前仅支持offset，0-disEnable,1-Enable
;平板软件校正使能和固件校正使能互斥，二选一
